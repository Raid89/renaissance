<app-header></app-header>
<app-sidebar></app-sidebar>

<form [formGroup]="createAnalysisForm">
    <div class="container container-grid text-white mt-5 pt-5 mb-5 pb-5">
        <div class="column">

            <h3>Analysis</h3>
            <div class=" col-5 input-group mb-3">
                <input type="text" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <h3>Comparable data sheets</h3>
            <div class="col-5 input-group mb-3">
                <input type="text" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <form [formGroup]="createAnalysisFormColumn">
                <table class="table-responsive mt-5">
                    <thead>
                        <tr>
                            <th>Variable Name</th>
                            <th>Value</th>
                            <th>Display Name</th>
                            <th>Adjusting</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td><input formControlName="col_name" type="text"></td>
                            <td><input formControlName="col_value" type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td>
                                <i class="icon bi bi-plus-circle-fill ml-1 mr-1 text-success" data-toggle="modal"
                                    data-target="#updateModal"></i>
                                <i class="icon bi bi-dash-circle-fill text-danger"></i>
                            </td>
                            <td><input type="checkbox" id="boldCheckbox">Bold</td>
                            <td><input type="checkbox" id="underlineCheckbox">Underline</td>
                            <td>
                                <select id="fontsizeDropdown">
                                    <option value="12">Font type</option>

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input formControlName="col_name" type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td>
                                <i class="icon bi bi-plus-circle-fill ml-1 mr-1 text-success"></i>
                                <i class="icon bi bi-dash-circle-fill text-danger"></i>
                            </td>
                            <td><input type="checkbox" id="boldCheckbox">Bold</td>
                            <td><input type="checkbox" id="underlineCheckbox">Underline</td>
                            <td>
                                <select id="fontsizeDropdown">
                                    <option value="12">Font type</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <hr class="vertical-line">

        <div class="column mt-5 pt-5">
            <h3>Comparable data sheets</h3>
            <div class="col-5 input-group mb-3">
                <input type="text" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <table class="table-responsive mt-5">
                <thead>
                    <tr>
                        <th>Variable Name</th>
                        <th>Value</th>
                        <th>Display Name</th>
                        <th>Adjusting</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td><input formControlName="col_value" type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td>
                            <i class="icon bi bi-plus-circle-fill ml-1 mr-1 text-success"></i>
                            <i class="icon bi bi-dash-circle-fill text-danger"></i>
                        </td>
                        <td><input type="checkbox" id="boldCheckbox">Bold</td>
                        <td><input type="checkbox" id="underlineCheckbox">Underline</td>
                        <td>
                            <select>
                                <option value="#">Font type</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td>
                            <i class="icon bi bi-plus-circle-fill ml-1 mr-1 text-success"></i>
                            <i class="icon bi bi-dash-circle-fill text-danger"></i>
                        </td>
                        <td><input type="checkbox" id="boldCheckbox">Bold</td>
                        <td><input type="checkbox" id="underlineCheckbox">Underline</td>
                        <td>
                            <select id="fontsizeDropdown">
                                <option value="12">Font type</option>

                            </select>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <div class="d-flex">
            <div class="mr-2">
                <button class="btn btn-primary btn-save" data-toggle="modal" data-target="#saveModal">Save</button>
            </div>
            <div class="">
                <button  class="btn btn-primary btn-update">Update</button>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="saveModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveModalLabel">Save Analysis</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Analysis Name
                </div>
                <div class="container">
                    <div class="col-md-12">
                        <input formControlName="name" type="text" class="form-control form-control-sm mb-3">
                    </div>
                </div>

                <div class="modal-footer">
                    <button (click)="addColumn()" type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Select an option</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="container">

                    <div class="d-flex">
                        <div class="mx-auto">
                            <div class="mx-auto">
                                <input class="form-check-input" type="checkbox" id="check1">
                                <label class="form-check-label" for="check1">Row</label>
                            </div>
                            <input class="form-check-input" type="checkbox" id="check2">
                            <label class="form-check-label" for="check2">Column</label>
                        </div>
                        <div class="mx-auto">
                            <span class="">Column name</span>
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</form>
