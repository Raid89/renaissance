<app-header></app-header>
<app-sidebar></app-sidebar>


<div class="container mt-5 pt-5 text-white">
  <ul class="nav nav-tabs d-flex justify-content-between">
    <li class="nav-item">
      <a class="nav-link active" href="#templates">Templates</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#reports">Reports</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#letters">Letters</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#options">Options + Add Tab</a>
    </li>
  </ul>

  <div class="input-group mb-3 mt-3 justify-content-end">
    <input type="text" class="form-control col-3" placeholder="Search...">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <form class="container mt-5">
    <div class="row">

      <div class="col-2">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" class="form-control" id="date">
        </div>
      </div>

      <div class="col-2">
        <div class="form-group col">
          <label for="fileName">File Name</label>
          <input type="text" class="form-control" id="fileName">
        </div>
      </div>

      <div class="col-2">
        <div class="form-group col">
          <label for="draft">Draft</label>
          <input type="text" class="form-control" id="draft">
        </div>
      </div>

      <div class="col-2">
        <div class="form-group col">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
      </div>

      <div class="col-2">
        <div class="form-group col">
          <label for="propertySize">Property Size</label>
          <input type="text" class="form-control" id="propertySize">
        </div>
      </div>

      <div class="col-2">
        <div class="form-group col">
          <label for="action">Action</label>
          <div>
            <i class="bi bi-arrow-right mr-2"></i>
            <i class="fas fa-file mr-2"></i>
            <i class="fas fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
