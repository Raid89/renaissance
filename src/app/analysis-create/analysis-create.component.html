<div>
    <app-header></app-header>
    <app-sidebar></app-sidebar>
</div>

<div class="analysis_create__container">
    <div class="d-flex">
        <div class="analysis_create__seekers_container">
            <div class="analysis_create__seeker">
                <app-seeker title="Analysis"></app-seeker>
            </div>
    
            <div class="analysis_create__seeker">
                <h3>Comparable Data Sheets</h3>
                <app-sekeer-select [options]="comparablesData" [optionValue]="comparableSelected" (returnOption)="selectComparable($event)"  (inputChange)="searchComparable($event)"></app-sekeer-select>
            </div>
        </div>

        <div class="analysis_create__seekers_container">
    
            <div class="analysis_create__seeker">
                <h3>Comparable Data Sheets</h3>
                <app-sekeer-select [options]="comparablesData" [optionValue]="comparableSelected" (returnOption)="selectComparable($event)"  (inputChange)="searchComparable($event)"></app-sekeer-select>
            </div>
        </div>
    </div>
    

    <div class="d-flex gap-3">
        <table>
            <thead>
                <tr>
                    <th>Variable name</th>
                    <th>Value</th>
                    <th>Display name</th>
                    <th>Adjusting</th>
                    <th *ngFor="let item of newColumns"> {{ item }} </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of rows; let i = index">
                    <td>
                        <app-sekeer-select [options]="getVariableData" [optionValue]="row.variable" (returnOption)="row.variable = $event.name; updateVariableValue(i, $event.name, 'rows2')"></app-sekeer-select>
                    </td>

                    <td>
                        <input type="text" [(ngModel)]="row.value" class="form-control">
                    </td>

                    <td>
                        <input type="text" [(ngModel)]="row.displayName" class="form-control">
                    </td>

                    <td>
                        <input type="text" [(ngModel)]="row.adjusting" class="form-control">
                    </td>

                    <td *ngFor="let column of additionalColumns">
                        <input type="text" [(ngModel)]="row[column]" class="form-control">
                    </td>

                    <td class="d-flex">
                        <button (click)="abrirDialogo(row)" class="item_list__button_add"><i class="fa fa-plus"
                                aria-hidden="true"></i></button>
                        <button (click)="removeRow(row)" class="item_list__button_remove "><i class="fa fa-minus"
                                aria-hidden="true"></i></button>
                        <input type="checkbox" [(ngModel)]="row.bold">Bold
                        <input type="checkbox" [(ngModel)]="row.underline">Underline
                        <select [(ngModel)]="row.fontType">
                            <option value="14px" selected>Font Style</option>
                        </select>
                    </td>
                </tr>

            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Variable name</th>
                    <th>Value</th>
                    <th>Display name</th>
                    <th>Adjusting</th>
                    <th *ngFor="let item of newColumns"> {{ item }} </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of rows2; let i = index">
                    <td>
                        <app-sekeer-select [options]="getVariableData" [optionValue]="row.variable" (returnOption)="row.variable = $event.name; updateVariableValue(i, $event.name, 'rows')"></app-sekeer-select>
                    </td>

                    <td>
                        <input type="text" [(ngModel)]="row.value" class="form-control">
                    </td>

                    <td>
                        <input type="text" [(ngModel)]="row.displayName" class="form-control">
                    </td>

                    <td>
                        <input type="text" [(ngModel)]="row.adjusting" class="form-control">
                    </td>

                    <td *ngFor="let column of additionalColumns">
                        <input type="text" [(ngModel)]="row[column]" class="form-control">
                    </td>

                    <td class="d-flex">
                        <button (click)="abrirDialogo(row)" class="item_list__button_add"><i class="fa fa-plus"
                                aria-hidden="true"></i></button>
                        <button (click)="removeRow(row)" class="item_list__button_remove "><i class="fa fa-minus"
                                aria-hidden="true"></i></button>
                        <input type="checkbox" [(ngModel)]="row.bold">Bold
                        <input type="checkbox" [(ngModel)]="row.underline">Underline
                        <select [(ngModel)]="row.fontType">
                            <option value="14px" selected>Font Style</option>
                        </select>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

<button (click)="sendForm()"> Save </button>
