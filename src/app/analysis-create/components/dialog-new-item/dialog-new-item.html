<div mat-dialog-content>
    <ng-container *ngIf="data.action !== 'save'">
        <p>Selecciona una opci√≥n:</p>
        <mat-radio-group [(ngModel)]="type" >
            <mat-radio-button value="column">Columna</mat-radio-button>
            <mat-radio-button value="row">Fila</mat-radio-button>
        </mat-radio-group>
    </ng-container>
</div>

<div mat-dialog-content *ngIf="type === 'column' || data.action === 'save'">
    <p>Ingrese el nombre:</p>
    <mat-form-field>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-button (click)="guardar()">Guardar</button>
</div>
